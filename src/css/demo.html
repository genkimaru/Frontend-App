<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../output.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 ">
  <img src="https://picsum./200?random?1" alt=""
    class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" />
  <div class="carousel relative">
    <div class="carousel-item absolute inset-0 opacity-0 transition-opacity duration-500 ease-in-out">
      <img src="https://picsum.photos/200?random?2" alt="Image 1" class="w-auto h-auto">
    </div>
    <div class="carousel-item absolute inset-0 opacity-0 transition-opacity duration-500 ease-in-out">
      <img src="https://picsum.photos/200?random?3" alt="Image 2" class="w-auto h-auto">
    </div>
    <div class="carousel-item absolute inset-0 opacity-0 transition-opacity duration-500 ease-in-out">
      <img src="https://picsum.photos/200?random?4" alt="Image 3" class="w-auto h-auto">
    </div>
  </div>
</body>

<script>
  const carouselItems = document.querySelectorAll('.carousel-item');
  let currentIndex = 0;

  function showCarouselItem(index) {
    carouselItems.forEach((item, i) => {
      if (i === index) {
        item.classList.remove('opacity-0');
        item.classList.add('opacity-100');
      } else {
        item.classList.remove('opacity-100');
        item.classList.add('opacity-0');
      }
    });
  }

  function nextCarouselItem() {
    currentIndex = (currentIndex + 1) % carouselItems.length;
    showCarouselItem(currentIndex);
  }

  setInterval(nextCarouselItem, 5000); // Change slide every 5 seconds



</script>

</html>
