<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js" defer></script>
</head>
<body>
  <div  class="relative w-full h-screen">
    <div x-data="{ 'currentIndex' : 0 , 'images' : ['https://picsum.photos/1920/1080?random=1', 'https://picsum.photos/1920/1080?random=2', 'https://picsum.photos/1920/1080?random=3']
  }" class="absolute top-0 left-0 w-full h-full overflow-hidden">
      <div class="w-full h-full transition-all duration-500" :style="`transform: translateX(-${currentIndex * 100}%);`">
        <template x-for="(image, index) in images" :key="index">
          <div x-show="currentIndex === index" class="w-full h-full bg-cover bg-center" :style="`background-image: url('${image}');`"></div>
        </template>
      </div>
    </div>
    <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-full focus:outline-none" @click="currentIndex = (currentIndex - 1 + images.length) % images.length">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-full focus:outline-none" @click="currentIndex = (currentIndex + 1) % images.length">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>

  <script>
    let currentIndex = 0;
    const images =  ['https://picsum.photos/1920/1080?random=1', 'https://picsum.photos/1920/1080?random=2', 'https://picsum.photos/1920/1080?random=3'];
    document.addEventListener('alpine:init', () => {
      Alpine.data('carousel', () => ({
        
        images: ['https://picsum.photos/1920/1080?random=1', 'https://picsum.photos/1920/1080?random=2', 'https://picsum.photos/1920/1080?random=3'],
        autoplay: null,
        init() {
          this.startAutoplay();
        },
        startAutoplay() {
          this.autoplay = setInterval(() => {
            this.currentIndex = (this.currentIndex + 1) % this.images.length;
          }, 5000);
        },
        stopAutoplay() {
          clearInterval(this.autoplay);
        },
        handleMouseEnter() {
          this.stopAutoplay();
        },
        handleMouseLeave() {
          this.startAutoplay();
        }
      }));
    });
  </script>
</body>
</html>
