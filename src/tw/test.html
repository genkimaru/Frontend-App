<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../output.css" rel="stylesheet"/>

</head>
<body >
    <header class="bg-gray-900 text-white py-4 px-6 sm:px-8 md:px-10 lg:px-12">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <a href="#" class="text-2xl font-bold">SocialApp</a>
            <nav class="ml-8 hidden md:flex">
              <a href="#" class="mx-4 hover:text-gray-400">Home</a>
              <a href="#" class="mx-4 hover:text-gray-400">Explore</a>
              <a href="#" class="mx-4 hover:text-gray-400">Messages</a>
              <a href="#" class="mx-4 hover:text-gray-400">Notifications</a>
            </nav>
          </div>
          <div class="flex items-center">
            <div class="relative mr-4">
              <input type="text" placeholder="Search" class="bg-gray-800 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600" />
              <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </button>
            </div>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full mr-2">Tweet</button>
            <div class="relative group">
              <img src="profile-picture.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full cursor-pointer" />
              <div class="absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg invisible group-hover:visible">
                <a href="#" class="block px-4 py-2 hover:bg-gray-700">Profile</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700">Settings</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-700">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      
    

    
</body>
</html>
