<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时任务</title>
</head>
<body>

<div id="container">
    <button type="button" onclick="generate()">生成100000个数字</button>
</div>
</body>

<script>
function generate() {
    for (let i = 0; i < 100000; i++) {
        let div = document.createElement('div');
        div.innerText = i;
        document.getElementById('container').appendChild(div);
    }
}

</script>
</html>
