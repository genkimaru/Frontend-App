<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位示例</title>
    <style>
        .fixed {
    
    
            position: fixed;
            top: 50%;
            left: 50%;
            background-color: blue;
        }

        .full {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="fixed">
        这是一个固定定位的元素。
    </div>
    <div class="full">
        这是一个普通的元素。
    </div>
    <div class="full">
        这是一个普通的元素。
    </div>
    <div class="full">
        这是一个普通的元素。
    </div>
</body>
</html>
