<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Example</title>
  <link rel="stylesheet" href="../output.css">
</head>
<body>
  <div class="container mx-auto my-8">
    <div class="flex justify-center space-x-4 mb-4">
      <button class="tab-btn active">Tab 1</button>
      <button class="tab-btn">Tab 2</button>
      <button class="tab-btn">Tab 3</button>
    </div>
    <div class="tab-content">
      <div class="active">
        <h2 class="text-2xl font-bold mb-4">Tab 1 Content</h2>
        <p>This is the content of Tab 1.</p>
      </div>
      <div>
        <h2 class="text-2xl font-bold mb-4">Tab 2 Content</h2>
        <p>This is the content of Tab 2.</p>
      </div>
      <div>
        <h2 class="text-2xl font-bold mb-4">Tab 3 Content</h2>
        <p>This is the content of Tab 3.</p>
      </div>
    </div>
  </div>

  <script>
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content > div');

    tabBtns.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        // 移除所有活跃状态
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));

        // 添加活跃状态
        btn.classList.add('active');
        tabContents[index].classList.add('active');
      });
    });
  </script>


</body>
</html>
