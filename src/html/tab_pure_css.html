<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纯CSS 实现 Tab 功能</title>
  <style>
    /* 整体样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Tab 导航条样式 */
    .tab-nav {
      display: flex;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }

    .tab-nav a {
      color: #333;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .tab-nav a:hover {
      background-color: yellowgreen;
    }

    /* 激活状态的 Tab 样式 */
    .tab-nav a:target {
      background-color: blueviolet;
      font-weight: bold;
    }

    /* Tab 内容区域样式 */
    .tab-content {
      padding: 20px;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane:target {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="tab-nav">
    <a href="#tab1">Tab 1</a>
    <a href="#tab2">Tab 2</a>
    <a href="#tab3">Tab 3</a>
  </nav>

  <div class="tab-content">
    <div id="tab1" class="tab-pane">
      <h2>Tab 1 Content</h2>
      <p>这里是 Tab 1 的内容。</p>
    </div>
    <div id="tab2" class="tab-pane">
      <h2>Tab 2 Content</h2>
      <p>这里是 Tab 2 的内容。</p>
    </div>
    <div id="tab3" class="tab-pane">
      <h2>Tab 3 Content</h2>
      <p>这里是 Tab 3 的内容。</p>
    </div>
  </div>
</body>
</html>
